<div class="product-item">
  <div class="product-title">
    <a routerLink="/productdetail/{{productItem.id}}">{{productItem.productname}}</a>
    <div class="ratting">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
  </div>
  <div class="product-image">
    <a routerLink="/productdetail/{{productItem.id}}">
      <img src="{{productItem.img}}" alt="Product Image">
    </a>
    <div class="product-action">
      <a (click)="handleAddToCart()"><i class="fa fa-cart-plus" ></i></a>
      <a routerLink="/productdetail/{{productItem.id}}"><i class="fa fa-search"></i></a>
    </div>
  </div>
  <div class="product-price">
    <h3>{{productItem.pricesale|currency:'VND'}}<span></span></h3>
    <a class="btn" href=""><i class="fa fa-shopping-cart"></i>Buy Now</a>
  </div>
</div>
